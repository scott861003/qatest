name: Windows CI + Cypress + Pages

on:
  push:
    branches: [ "main" ]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-and-deploy:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install
        run: npm ci
        
      - name: Install mochawesome
        run: npm install cypress-mochawesome-reporter --save-dev


      - name: Run Cypress
        run: npx cypress run
        env:
          CYPRESS_baseUrl: http://localhost:3000

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: dist

      - name: Deploy Pages
        uses: actions/deploy-pages@v4
