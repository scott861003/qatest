image: cypress/included:13.13.0

stages:
  - test

variables:
  CYPRESS_CACHE_FOLDER: "$CI_PROJECT_DIR/cache/Cypress"

cache:
  paths:
    - cache/Cypress

before_script:
  - echo "Running before_script"

test:e2e:
  stage: test
  script:
    - npm ci
    - npx cypress run
  artifacts:
    when: always
    paths:
      - cypress/videos
      - cypress/screenshots
